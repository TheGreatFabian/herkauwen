<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Background Video</title>
 
    <style>

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

.background-wrap {
    position: fixed;
    z-index: -1;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#background-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translateX(-50%) translateY(-50%);
    filter: blur(10px); 
}

.content {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    text-align: center;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
}


    </style>

</head>
<body>
    <div class="background-wrap">
        <video id="background-video" loop muted autoplay>
            <source src="/banners/animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="content">
        <p>test</p>
    </div>
</body>
</html>
