<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 3</title>

<body>
    <p>Dit is een tekst</p>
    <p>Dit is een <b>bold</b> tekst</p>
    <p>Dit is een <i>italic</i> tekst</p>
    <p>Dit is een <big>big </big> tekst</p>
    <p>Dit is een <small>small</small> tekst</p>
    <p>Dit is een <sub>sub</sub> tekst</p>
    <p>Dit is een <sup>sup</sup> tekst</p>
    <p>Dit is een <ins>inserted</ins> tekst</p>
    <p>Dit is een <del>deleted</del> tekst</p>
    <p>Dit is een <mark>marked</mark> tekst</p>
